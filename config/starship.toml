# Starship prompt — segments: os | user@host | directory | ruby/python/node | git | duration/jobs | status | character
add_newline = true
command_timeout = 1000
format = "[](surface1)$os[](bg:surface2 fg:surface1)$username$sudo[](bg:overlay0 fg:surface2)$hostname[](bg:mauve fg:overlay0)$directory[](fg:mauve bg:peach)$ruby$python$nodejs$git_branch[](fg:peach bg:yellow)$git_status[](fg:yellow bg:teal)$cmd_duration$jobs$status$character"
palette = "catppuccin_latte"

[character]
error_symbol = "(fg:red bg:pink)[](fg:pink) "
format = "$symbol"
success_symbol = "[](fg:blue) "

[cmd_duration]
format = "[  $duration]($style)"
min_time = 2500
min_time_to_notify = 60000
show_notifications = false
style = "fg:base bg:teal"

[directory]
format = "[ $path]($style)[$read_only]($read_only_style)"
home_symbol = ""
read_only = " 󰈈"
read_only_style = "bold fg:crust bg:mauve"
style = "fg:base bg:mauve"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
format = "[ $symbol $branch]($style)"
style = "fg:base bg:peach"
symbol = ""

[git_status]
ahead = "󰜹"
behind = "󰜰"
conflicted = "󰳤 "
deleted = " "
diverged = ""
format = "[ $all_status$ahead_behind]($style)"
modified = " "
renamed = " "
staged = " "
stashed = " "
style = "fg:base bg:yellow"
typechanged = " "
untracked = " "
up_to_date = "󰤓"

[hostname]
format = "[ $hostname]($style)[$ssh_symbol](bg:overlay0 fg:maroon)"
ssh_only = true
ssh_symbol = " 󰖈"
style = "bg:overlay0 fg:red"

[jobs]
format = "[ $symbol $number]($style)"
style = "fg:base bg:teal"
symbol = "󰣖"

[nodejs]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = ""

[os]
format = "$symbol"
style = ""

[os.symbols]
Arch = "[󰣇](fg:sapphire bg:surface1)"
Macos = "[](fg:text bg:surface1)"
Ubuntu = "[](fg:peach bg:surface1)"
Unknown = "[](fg:text bg:surface1)"

[palettes.catppuccin_latte]
rosewater = "#dc8a78"
flamingo = "#dd7878"
pink = "#ea76cb"
mauve = "#8839ef"
red = "#d20f39"
maroon = "#e64553"
peach = "#fe640b"
yellow = "#df8e1d"
green = "#40a02b"
teal = "#179299"
sky = "#04a5e5"
sapphire = "#209fb5"
blue = "#1e66f5"
lavender = "#7287fd"
text = "#4c4f69"
subtext1 = "#5c5f77"
subtext0 = "#6c6f85"
overlay2 = "#7c7f93"
overlay1 = "#8c8fa1"
overlay0 = "#9ca0b0"
surface2 = "#acb0be"
surface1 = "#bcc0cc"
surface0 = "#ccd0da"
base = "#eff1f5"
mantle = "#e6e9ef"
crust = "#dce0e8"

[python]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = ""

[ruby]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = ""

[status]
format = "$symbol"
map_symbol = true
not_executable_symbol = "[](fg:teal bg:pink)[  $common_meaning](fg:red bg:pink)"
not_found_symbol = "[](fg:teal bg:pink)[ 󰩌 $common_meaning](fg:red bg:pink)"
sigint_symbol = "[](fg:teal bg:pink)[  $signal_name](fg:red bg:pink)"
signal_symbol = "[](fg:teal bg:pink)[ ⚡ $signal_name](fg:red bg:pink)"
style = ""
success_symbol = "[](fg:teal bg:blue)"
symbol = "[](fg:teal bg:pink)[  $status](fg:red bg:pink)"

[sudo]
format = "[ $symbol]($style)"
style = "fg:rosewater bg:surface2"
symbol = "󰌋"

[username]
format = "[ $user]($style)"
show_always = true
style_root = "fg:red bg:surface2"
style_user = "fg:green bg:surface2"
[username.aliases]
kenneth = ""
root = "󰱯"
