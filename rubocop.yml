require: rubocop-rails

AllCops:
  NewCops: enable
  Exclude:
    - 'config.ru'
    - 'Rakefile'
    - 'vendor/**/*'
    - 'test/**/*'
    - 'db/**/*'
    - 'bin/**/*'
    - 'app/views/**/*'
    - 'config/**/*'

Bundler/OrderedGems:
  Enabled: false

Metrics/MethodLength:
  AllowedPatterns: [_params$]

Style/Documentation:
  Enabled: false

Style/EmptyElse:
  AllowComments: true

Style/FrozenStringLiteralComment:
  Enabled: false
